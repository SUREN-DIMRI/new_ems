<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Choose Your Role</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #00b894);
            color: white;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dialog {
            text-align: center;
            padding: 30px;
            border: 1px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
            width: 300px; /* Set a fixed width for the dialog */
        }

        .dialog:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .role-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d63031;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .role-btn:hover {
            background-color: #c23616;
            transform: scale(1.05);
        }

        label {
            margin: 10px 0;
            display: block;
            font-size: 16px;
        }

        select, input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%; /* Make input fields take the full width */
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        input[type="password"] {
            background-color: #fff;
            color: #333;
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <h2>Welcome! Please Select Your Role</h2>
        <form action="/verifyCode" method="POST">
            <label for="role">Choose your role:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="hr">HR</option>
                <option value="tl">TL</option>
                <option value="employee">Employee</option>
            </select>
            <label for="code">Enter Code:</label>
            <input type="password" id="code" name="code" required>
            <button type="submit" class="role-btn">Submit</button>
        </form>
        <div class="error" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
    <script>
        // Optional: Adding a simple validation check before form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const code = document.getElementById('code').value;
            if (!code.trim()) {
                event.preventDefault();
                alert("Please enter the verification code.");
            }
        });
    </script>
</body>
</html>
