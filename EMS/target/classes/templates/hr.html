<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(icons/background-image.jpeg);
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-btn, .delete-btn {
            margin-right: 10px;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #28a745; /* Green background */
        }

        .delete-btn {
            background-color: #dc3545; /* Red background */
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HR Management</h1>

        <!-- Form to add new HR -->
        <h2>Add New HR</h2>
        <form action="/addHR" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add HR</button>
        </form>

        <!-- Table to display HR list -->
        <h2>HR List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Actions</th> <!-- New Actions column for Edit/Delete -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="hr : ${hrList}">
                    <td th:text="${hr.id}">ID</td>
                    <td th:text="${hr.department}">Department</td>
                    <td th:text="${hr.email}">Email</td>
                    <td th:text="${hr.name}">Name</td>
                    <td>
                        <a class="edit-btn" th:href="@{/hr/editHR(id=${hr.id})}">Edit</a>
                        <form action="/hr/delete/${hr.id}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
                            <input type="hidden" name="id" value="${hr.id}"/>
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this HR entry?");
        }
    </script>
</body>
</html>
